<div class="col">
    <h2>Your system configuration is perfect: </h2>
    <p class="mt-5" *ngFor="let s of systemCheckResult['failure']">
        <i class="fa fal fa-times primary-color"></i> 
        {{ s }} Failed 
    </p>
    <p class="mt-5" *ngFor="let s of passiveScoringArray">
        <i class="fa fal fa-times primary-color"></i> 
        {{ s[0] }} Failed 
        https://html5test.com/
    </p>
    
   
</div>
